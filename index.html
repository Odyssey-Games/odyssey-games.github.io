<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <title>Odyssey Games</title>
</head>
<body>
<div class="header">
    <div class="header-left">
        <a href="https://odysseygames.de"><img src="img/logo.png" alt="Logo"/></a>
    </div>
    <div class="header-content">
        <img src="img/header_text.png" alt="Odyssey Games"/>
        <!--<p>Game Company based in Germany</p>-->
    </div>

    <div class="header-socials">
        <div class="header-icon">
            <a href="https://github.com/Odyssey-Games"><img alt="github" src="img/github-mark-white.svg"/></a>
        </div>
    </div>
</div>
<div class="content-wrapper">
    <div class="content">
        <div class="element">
            <div class="element-left">
                <img class="pixelated" src="img/tt_logo_small_bg.png" alt="Tombstone Tunnels Logo"/>
            </div>
            <div class="element-content">
                <h1>Tombstone Tunnels</h1>
                <p>Explore the deepest dungeons with up to 5 friends!</p>
            </div>
            <div class="element-options">
                <a href="https://github.com/Odyssey-Games/TombstoneTunnels">
                    <div class="button">
                        <img src="img/download_icon.svg" alt=""/>
                        Download
                    </div>
                </a>
                <a href="https://github.com/Odyssey-Games/TombstoneTunnels">
                    <div class="button">
                        <img src="img/github-mark.svg" alt=""/>
                        View Source
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
